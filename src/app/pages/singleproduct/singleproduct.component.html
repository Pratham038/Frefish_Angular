<!-- product.component.html -->

<div class="product-details">
  <h2>{{ singleproductdata.id }}</h2>
  <div class="product-info">
    <div class="product-image">
      <img
        [src]="singleproductdata.image"
        alt="{{ singleproductdata.name }} image"
      />
    </div>
    <div class="product-description">
      <h3>{{ singleproductdata.name }}</h3>
      <p class="category">
        <strong>Category:</strong> {{ singleproductdata.category }}
      </p>
      <p><strong>Description:</strong> {{ singleproductdata.description }}</p>
      <p><strong>Price:</strong> ${{ singleproductdata.price / 100 }}</p>
      <p><strong>Available Quantity:</strong> {{ singleproductdata.stock }}</p>
      <p class="ratings">
        <span *ngFor="singleproductdata.stars; let i = index">
          <i class="fa fa-star" aria-hidden="true"></i>
        </span>
        <span>
          <i class="fa fa-star-o" aria-hidden="true"></i>
        </span>
        ({{ singleproductdata.reviews }} Reviews)
      </p>
      <button (click)="addToCart()" [disabled]="singleproductdata.stock === 0">
        Add to Cart
      </button>
    </div>
  </div>
</div>
